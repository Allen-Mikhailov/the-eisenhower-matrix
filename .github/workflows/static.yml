# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  
env:
  CI: ""

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy-to-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Building React App
        run: |
          npm i
          npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2   
  deploy-to-firebase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Building React App
        run: |
          npm i
          npm run build
      
     #  - name: Moving firebase config
        # run: |
        #   sudo mv ./firebase.json ./build/
          
      - name: debug
        run: |
          echo "$PWD"
          ls
          cd ./build
          echo "$PWD"
          ls
          cd ./static
          echo "$PWD"
          ls

      - name: adjusting the package.json
        run: node editpackage.js
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THE_EISENHOWER_MATRIX }}'
          channelId: live
          projectId: the-eisenhower-matrix
          entryPoint: .
          target: https://the-eisenhower-matrix.web.app/
